<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logistics App</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide-react@0.294.0"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-50">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // Иконки
        const Truck = () => React.createElement('svg', { 
            width: '24', height: '24', viewBox: '0 0 24 24', fill: 'none', stroke: 'currentColor'
        }, [
            React.createElement('path', { d: 'M10 17h4V5H2v12h3m13 0h4m-4-6h4m-4-6h4' }),
            React.createElement('path', { d: 'M5 17a2 2 0 1 0 0-4 2 2 0 0 0 0 4Zm14 0a2 2 0 1 0 0-4 2 2 0 0 0 0 4Z' })
        ]);

        const Package = () => React.createElement('svg', {
            width: '24', height: '24', viewBox: '0 0 24 24', fill: 'none', stroke: 'currentColor'
        }, [
            React.createElement('path', { d: 'm7.5 4.27 9 5.15' }),
            React.createElement('path', { d: 'M21 8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16Z' }),
            React.createElement('path', { d: 'm3.3 7 8.7 5 8.7-5' }),
            React.createElement('path', { d: 'M12 22V12' })
        ]);

        // Главный компонент
        const LogisticsApp = () => {
            const [currentPage, setCurrentPage] = useState('dashboard');
            const [orders, setOrders] = useState([]);
            const [formData, setFormData] = useState({
                from: '', to: '', weight: '', volume: '', cargoType: 'General'
            });

            useEffect(() => {
                // Загрузка тестовых данных
                setOrders([
                    { id: 1, from: 'Moscow', to: 'St. Petersburg', status: 'Pending', price: 150 },
                    { id: 2, from: 'Kazan', to: 'Sochi', status: 'Delivered', price: 300 }
                ]);
            }, []);

            const createOrder = () => {
                const newOrder = {
                    id: orders.length + 1,
                    from: formData.from,
                    to: formData.to,
                    weight: formData.weight,
                    volume: formData.volume,
                    cargoType: formData.cargoType,
                    status: 'Pending',
                    price: Math.round(formData.weight * 2 + formData.volume * 1.5)
                };
                setOrders([newOrder, ...orders]);
                setFormData({ from: '', to: '', weight: '', volume: '', cargoType: 'General' });
                setCurrentPage('dashboard');
                alert('Order created successfully!');
            };

            const Navigation = () => {
                return React.createElement('nav', { className: 'bg-white shadow-lg fixed bottom-0 left-0 right-0' },
                    React.createElement('div', { className: 'flex justify-around p-4' }, [
                        React.createElement('button', {
                            key: 'dashboard',
                            className: `flex flex-col items-center ${currentPage === 'dashboard' ? 'text-black' : 'text-gray-500'}`,
                            onClick: () => setCurrentPage('dashboard')
                        }, [React.createElement(Package, { key: 'icon' }), React.createElement('span', { key: 'text', className: 'text-xs mt-1' }, 'Dashboard')]),
                        
                        React.createElement('button', {
                            key: 'create',
                            className: `flex flex-col items-center ${currentPage === 'create' ? 'text-black' : 'text-gray-500'}`,
                            onClick: () => setCurrentPage('create')
                        }, [React.createElement(Truck, { key: 'icon' }), React.createElement('span', { key: 'text', className: 'text-xs mt-1' }, 'Create')]),
                        
                        React.createElement('button', {
                            key: 'orders',
                            className: `flex flex-col items-center ${currentPage === 'orders' ? 'text-black' : 'text-gray-500'}`,
                            onClick: () => setCurrentPage('orders')
                        }, [React.createElement(Package, { key: 'icon' }), React.createElement('span', { key: 'text', className: 'text-xs mt-1' }, 'Orders')])
                    ])
                );
            };

            const Dashboard = () => {
                return React.createElement('div', { className: 'p-6 pb-20' }, [
                    React.createElement('h1', { key: 'title', className: 'text-3xl font-bold text-black mb-6' }, 'Logistics Dashboard'),
                    
                    React.createElement('div', { key: 'stats', className: 'grid grid-cols-2 gap-4 mb-6' }, [
                        React.createElement('div', { key: 'total', className: 'bg-white p-4 rounded-lg shadow' }, 
                            [React.createElement('div', { key: 'num', className: 'text-2xl font-bold text-black' }, orders.length), 
                             React.createElement('div', { key: 'label', className: 'text-gray-600' }, 'Total Orders')]),
                        
                        React.createElement('div', { key: 'pending', className: 'bg-white p-4 rounded-lg shadow' }, 
                            [React.createElement('div', { key: 'num', className: 'text-2xl font-bold text-black' }, orders.filter(o => o.status === 'Pending').length), 
                             React.createElement('div', { key: 'label', className: 'text-gray-600' }, 'Pending')])
                    ]),
                    
                    React.createElement('div', { key: 'recent', className: 'bg-white rounded-lg shadow p-4' }, [
                        React.createElement('h2', { key: 'title', className: 'text-xl font-bold mb-4' }, 'Recent Orders'),
                        ...orders.slice(0, 3).map(order => 
                            React.createElement('div', { 
                                key: order.id,
                                className: 'border-b border-gray-200 py-3 last:border-0'
                            }, [
                                React.createElement('div', { key: 'route', className: 'font-medium' }, `${order.from} → ${order.to}`),
                                React.createElement('div', { key: 'details', className: 'flex justify-between text-sm text-gray-600' }, [
                                    React.createElement('span', { key: 'status' }, order.status),
                                    React.createElement('span', { key: 'price' }, `$${order.price}`)
                                ])
                            ])
                        )
                    ])
                ]);
            };

            const CreateOrder = () => {
                return React.createElement('div', { className: 'p-6 pb-20' }, [
                    React.createElement('h1', { key: 'title', className: 'text-3xl font-bold text-black mb-6' }, 'Create Order'),
                    
                    React.createElement('div', { key: 'form', className: 'bg-white rounded-lg shadow p-6 space-y-4' }, [
                        React.createElement('input', {
                            key: 'from',
                            type: 'text',
                            placeholder: 'From address',
                            value: formData.from,
                            onChange: (e) => setFormData({...formData, from: e.target.value}),
                            className: 'w-full p-3 border border-gray-300 rounded-lg'
                        }),
                        
                        React.createElement('input', {
                            key: 'to',
                            type: 'text',
                            placeholder: 'To address',
                            value: formData.to,
                            onChange: (e) => setFormData({...formData, to: e.target.value}),
                            className: 'w-full p-3 border border-gray-300 rounded-lg'
                        }),
                        
                        React.createElement('input', {
                            key: 'weight',
                            type: 'number',
                            placeholder: 'Weight (kg)',
                            value: formData.weight,
                            onChange: (e) => setFormData({...formData, weight: e.target.value}),
                            className: 'w-full p-3 border border-gray-300 rounded-lg'
                        }),
                        
                        React.createElement('input', {
                            key: 'volume',
                            type: 'number',
                            placeholder: 'Volume (m³)',
                            value: formData.volume,
                            onChange: (e) => setFormData({...formData, volume: e.target.value}),
                            className: 'w-full p-3 border border-gray-300 rounded-lg'
                        }),
                        
                        React.createElement('select', {
                            key: 'cargo',
                            value: formData.cargoType,
                            onChange: (e) => setFormData({...formData, cargoType: e.target.value}),
                            className: 'w-full p-3 border border-gray-300 rounded-lg'
                        }, [
                            React.createElement('option', { key: 'general' }, 'General'),
                            React.createElement('option', { key: 'fragile' }, 'Fragile'),
                            React.createElement('option', { key: 'hazardous' }, 'Hazardous')
                        ]),
                        
                        React.createElement('button', {
                            key: 'submit',
                            onClick: createOrder,
                            disabled: !formData.from || !formData.to || !formData.weight,
                            className: 'w-full bg-black text-white p-3 rounded-lg font-medium disabled:opacity-50'
                        }, 'Create Order')
                    ])
                ]);
            };

            const OrdersList = () => {
                return React.createElement('div', { className: 'p-6 pb-20' }, [
                    React.createElement('h1', { key: 'title', className: 'text-3xl font-bold text-black mb-6' }, 'My Orders'),
                    
                    ...orders.map(order => 
                        React.createElement('div', {
                            key: order.id,
                            className: 'bg-white rounded-lg shadow p-4 mb-4'
                        }, [
                            React.createElement('div', { key: 'header', className: 'flex justify-between items-start mb-2' }, [
                                React.createElement('div', { key: 'info' }, [
                                    React.createElement('div', { key: 'route', className: 'font-bold' }, `${order.from} → ${order.to}`),
                                    React.createElement('div', { key: 'details', className: 'text-sm text-gray-600' }, 
                                        `${order.weight}kg • ${order.volume}m³ • ${order.cargoType}`)
                                ]),
                                React.createElement('div', { key: 'price', className: 'text-lg font-bold text-black' }, `$${order.price}`)
                            ]),
                            React.createElement('div', { key: 'status', className: 'flex justify-between items-center' }, [
                                React.createElement('span', { 
                                    key: 'status',
                                    className: `px-2 py-1 rounded text-xs ${
                                        order.status === 'Pending' ? 'bg-yellow-100 text-yellow-800' :
                                        order.status === 'Delivered' ? 'bg-green-100 text-green-800' :
                                        'bg-blue-100 text-blue-800'
                                    }`
                                }, order.status),
                                React.createElement('span', { key: 'id', className: 'text-xs text-gray-500' }, `#${order.id}`)
                            ])
                        ])
                    )
                ]);
            };

            const renderPage = () => {
                switch(currentPage) {
                    case 'create': return React.createElement(CreateOrder);
                    case 'orders': return React.createElement(OrdersList);
                    default: return React.createElement(Dashboard);
                }
            };

            return React.createElement('div', { className: 'min-h-screen' }, [
                renderPage(),
                React.createElement(Navigation, { key: 'nav' })
            ]);
        };

        // Рендерим приложение
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(React.createElement(LogisticsApp));
    </script>
</body>
</html>
